<!DOCTYPE html>
<html lang="en">

<head>

<body class="text-gray-600 font-nunito">
    <!-- start content wrapper -->
    <div>
        <!-- start navbar -->
        <nav>
            <div>
                <h1 class="font-bold uppercase p-4 border-b border-gray-100">

                </h1>
            </div>
            <ul>
                <li class="text-gray-700 font-bold">
                    <a href="#">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>About</span>
                    </a>
                </li>
                <li>

                    </a>
